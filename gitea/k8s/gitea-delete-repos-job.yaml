apiVersion: batch/v1
kind: Job
metadata:
  name: gitea-delete-repos
  namespace: gitea
spec:
  template:
    spec:
      containers:
      - name: gitea-cleanup
        image: mcr.microsoft.com/powershell:latest
        command:
        - "pwsh"
        - "-Command"
        - |
          $token = "8f093b1b5f5e739a092a49518a9de4fcddda283c"
          $gitea_url = "http://gitea-http:3000"
          $repos_url = "$gitea_url/api/v1/user/repos"
          $headers = @{ Authorization = "token $token" }

          try {
              $repos = Invoke-RestMethod -Uri $repos_url -Method GET -Headers $headers
          } catch {
              Write-Host "Fehler beim Abrufen der Repository-Liste: $($_.Exception.Message)"
              exit 1
          }

          if ($repos.Count -eq 0) {
              Write-Host "Keine Repositories gefunden."
              exit 0
          }

          foreach ($repo in $repos) {
              $repo_owner = $repo.owner.username
              $repo_name = $repo.name
              $delete_url = "$gitea_url/api/v1/repos/$repo_owner/$repo_name"

              try {
                  Write-Host "Lösche Repository: $repo_owner/$repo_name ..."
                  Invoke-RestMethod -Uri $delete_url -Method DELETE -Headers $headers
                  Write-Host "Repository gelöscht: $repo_owner/$repo_name"
              } catch {
                  Write-Host "Fehler beim Löschen von $repo_owner/$repo_name: $($_.Exception.Message)"
              }
          }
      restartPolicy: Never
